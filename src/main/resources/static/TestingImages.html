<body onload="fetchImg()">
</body>    

<script>
    alert("Let's see....");
    var img;
    async function fetchImg()
    {
        const Image  =   await fetch("http://localhost:8080/TestingImagesApi-v2", {method: 'POST'})    
        .then( res  =>  res.json() )
        .then( data => 
        {
            alert(data.userProfilePic)
            img = data.userProfilePic
        });
        $('body').css("background-image", "url("  + img +  ")");
    }
</script>
