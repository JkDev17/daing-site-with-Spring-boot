.rating {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 150px;

  padding: 5px 10px;

              0 5px #DDD,
              0 9px 6px -3px #999;
  
  unicode-bidi: bidi-override;
  direction: rtl;
}
.rating:not(:checked) > input {
  display: none;
}


#rate {
  top: -65px;
}
#rate:not(:checked) > label {
  cursor:pointer;
  float: right;
  width: 30px;
  height: 30px;
  display: block;
  
  color: rgba(0, 135, 211, .4);
  line-height: 33px;
  text-align: center;
}

  color: rgba(0, 135, 211, .6);
}

#rate > input:checked ~ label:hover,
#rate > input:checked ~ label:hover ~ label,

}

  async function getFilteredProfilesData(hairFilter,genderFilter)
  {
    const data = { 'hairFilter': hairFilter,
                   'genderFilter': genderFilter
                  }

  await fetch("http://localhost:8080/FilterProfiles", {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(data),
})
.then((response) => response.json())

.then((data) => 
{
  currentProfileImgIndex = 0

  $("#matchesFound").html(tsize+" profiles found")
})

.catch((error) => {
